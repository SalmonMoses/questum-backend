server:
  port: 8088
  tomcat:
    accesslog:
      enabled: true
  ssl:
    key-store: classpath:questerium.jks
    key-store-password: questerium
    #key-store-type: jks
    key-alias: questerium
    key-password: questerium
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: questerapp
    url: jdbc:mysql://localhost:3306/quester?serverTimezone=UTC
  jpa:
    database-platform: org.hibernate.dialect.HSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
  minio:
    url: http://127.0.0.1:9000
    bucket: questerium
    access-key: minioadmin
    secret-key: minioadmin